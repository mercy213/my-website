<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url(top-view-various-traveler-accessories-wooden-backdrop.jpg); /* Replace with your chosen travel image URL */
      background-size: cover;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeInBody 1s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUpFadeIn 0.8s ease forwards 0.3s;
    }

    @keyframes slideUpFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #1e3a8a;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #90b7ff;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #2a66f4;
      box-shadow: 0 0 8px #2a66f4aa;
      outline: none;
      animation: inputGlow 0.6s ease forwards;
    }

    @keyframes inputGlow {
      0%, 100% {
        box-shadow: 0 0 8px #2a66f4aa;
      }
      50% {
        box-shadow: 0 0 15px #2a66f4ee;
      }
    }

    .login-container button {
      width: 100%;
      padding: 14px 18px;
      background-color: #2a66f4;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: #1e4fc0;
      transform: scale(1.05);
    }

    .login-container .forgot-password {
      margin-top: 18px;
      font-size: 14px;
      color: #2a66f4;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .login-container .forgot-password:hover {
      color: #1e4fc0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Welcome Back</h2>
  <form>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
  <div class="forgot-password">Forgot Password?</div>
</div>

</body>
</html>
